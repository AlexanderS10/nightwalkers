language: python
python:
  - "3.11"  # Use a stable Python version
dist: focal
os: linux

# Install dependencies
install:
  - pip install -r backend/nightwalkers/requirements.txt  # Path to requirements.txt inside the backend/nightwalkers folder
  - pip install black flake8 coverage coveralls

# Run checks and tests
script:
  - black --check backend/nightwalkers/  # Validate code formatting with black (point to backend/nightwalkers folder)
  - flake8 backend/nightwalkers/  # Check code style with flake8 (point to backend/nightwalkers folder)
  - coverage run --source=backend/nightwalkers/mysite manage.py test backend/nightwalkers/mysite  # Run tests with coverage (update paths)
  - coverage report  # Print coverage report
  - coverage xml  # Generate coverage XML for coveralls

# Report coverage to coveralls
after_success:
  - coveralls --service=travis-pro

# Deploy to AWS Elastic Beanstalk upon successful tests
deploy:
  provider: script
  script: ./deploy-to-render.sh  # Custom script to deploy to Render
  cleanup: false
  on:
    branch: main  # Update to your main branch name (e.g., main, master)

# Notifications (optional)
notifications:
  email:
    on_success: never
    on_failure: always